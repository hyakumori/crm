name: Lint

on:
  push:
    branches: ['**']

  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: schdck/create-env-json@v2
        id: create-mapconfig
        with:
          file-name: 'mapconfig.json'
          tilesources: ${{ secrets.MAPCONFIG_TILESOURCES }}
          cadastral: ${{ secrets.MAPCONFIG_CADASTRAL }}
          center: ${{ secrets.MAPCONFIG_CENTER }}
          zoom: ${{ secrets.MAPCONFIG_ZOOM }}

      - name: Lint Vue
        run: |
          yarn install
          yarn lint --no-fix
