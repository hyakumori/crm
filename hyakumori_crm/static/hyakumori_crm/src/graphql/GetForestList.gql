query getForestList($filter: ForestListFilterInput!){
  list_forests(filter: $filter) {
    ok
    total
    forests {
      id,
      internal_id,
      geodata,
      attributes,
      cadastral,
      owner,
      contracts,
      tag,
      land_attributes,
      forest_attributes,
      geodata
      updated_by {
        id
      },
      updated_at,
      created_at
    }
  }
}
